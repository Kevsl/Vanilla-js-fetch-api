<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty - single character</title>
    </head>
    <body class="bg-black w-full text-white">
        <main>
            <div class="pt-8">
                <img
                    src="./Assets/logo.png"
                    alt="Rick and morty app"
                    class="w-1/3 mx-auto"
                />
            </div>

            <p class="characterName text-sm text-center italic my-4"></p>
            <p class="characterLocation text-sm text-center italic my-4"></p>
            <image src="" alt="" class="characterImage" />
            <div
                class="episodesContainer w-5/6 mx-auto border border-solid border-md border-white rounded-xl flex flex-wrap justify-evenly my-8"
            ></div>
            <div class="nav relative w-32 mx-auto">
                <p class="text-red-600 text-center text-xl errorMessage"></p>
            </div>
        </main>
    </body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./Assets/js/singleCharacter.js"></script>
</html>
